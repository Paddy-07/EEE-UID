<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEE Project - References</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .link {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            display: inline-block;
            color: #ffcc00;
            border: 3px solid #ffcc00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 40%;
            text-align: center;
        }

        .link:hover {
            color: white;
            background-color: #ffcc00;
            border-color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="link">Reference Paper 1 (IEEE Xplore)</p>
        <p class="link">Reference Paper 2 (Local PDF)</p>
        <p class="link">Reference Paper 3 (Local PDF)</p>
        <p class="link">Presentation (Google Slides)</p>
        <p class="link">GitHub Repository</p>
    </div>
</body>
</html>
